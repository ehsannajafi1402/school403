<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .contaner {
            padding: 5px;
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 200px 300px 200px;
        }

        .item {
            overflow: hidden;
        }

        .item1 {
            background-color: black;
            border: 2px burlywood;
            padding: 20px;
            text-align: center;
            grid-row: 1/3;
            grid-column: 1/3;
        }

        .item2 {

            grid-column: 3/4;
        }
        .item5 {
            grid-column: 2/4;
        }

        .gallery {
            width: 100%;
            height: 100%;
            transition-property: all;
            transition-duration: 2s;
        }
        .gallery:hover{
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="contaner">
        <div class="item item1">
            <img src="./images/nody-عکس-غذای-چلو-کباب-1620828322.jpg" class="gallery" alt="">
        </div>
        <div class="item item2">
            <img src="./images/nody-عکس-جوجه-کباب-در-طبیعت-1620828324.jpg" class="gallery" alt="">
        </div>
        <div class="item item3">
            <img src="./images/nody-عکس-غذا-چلو-کباب-1620828321.jpg" class="gallery" alt="">
        </div>
        <div class="item item4">
            <img src="./images/nody-عکس-کباب-در-طبیعت-1620828332.jpg" class="gallery" alt="">
        </div>
        <div class="item item5">
            <img src="./images/nody-عکس-کباب-سلطانی-1620828341.jpg" class="gallery" alt="">
        </div>
    </div>
</body>

</html>
