<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOGIN</title>
    <style>
        body {
            background:linear-gradient(45deg, #a1511c,white);

            background-image: url('./image/pattern1.png');
            background-size: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            background-color: rgb(251 223 205);
            width: 500px;
            padding: 20px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        span {
            color: brown;
            display: none;
        }

        input:invalid+span input:focus {
            background-color: silver;
            color: rosybrown;
        }

        input:valid {
            background-color: rgb(224, 238, 224);
        }

        button {
            margin-top: 20px;
        }

        h4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>Personal information form</h4>
        <form action="">
            <label for="">Name</label>
            <input type="text" required>
            <input type="text" minlength="4">

            <label for="">Number</label>
            <input type="number" minlength="6">
            <span> at least 6 number!</span>


            <button> send</button>
        </form>
    </div>
</body>

</html>
