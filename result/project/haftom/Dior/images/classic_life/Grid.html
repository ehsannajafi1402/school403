<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            background-color: rgb(110, 87, 43);
            padding: 5px;
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 200px);
        }

        .items {
            background-color: rgb(165, 165, 185);
            padding: 10px;

        }

        .item1 {
            grid-column: 1/4;
            grid-row: 3/4;
        }
        .item2{
            grid-column: 1/5;
            grid-row: 4/5;
        }
        .item3{
            grid-column:1/2 ;
            grid-row:1/3 ;
        }
        .item4{
            grid-column:2/3 ;
            grid-row:1/3 ; 
        }
        .item5{
            grid-column:3/4 ;
            grid-row:1/3 ; 
        }
   







    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="items item1"></div>
        <div class="items item2"></div>
        <div class="items item3"></div>
        <div class="items item4"></div>
        <div class="items item5"></div>
    </div>



<img src="" class="gallery" alt="">

</body>
